  <!DOCTYPE html>
  <html>
  <head>

  	<title>Analog Sea</title>
  	<meta charset="utf-8" name="description" content="Analog Sea is an amazing start-up company converting bit and bytes into hard cash!">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"> -->

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="Styles/main.css">

  </head> 

  <body>

    <!-- set Analog Logo in the center of the page -->
    <header>
      <div class="as-logo">
        <img src="Images/logo.png">
      </div>
    </header>

    <!-- Sign Up Form -->
    <form class="sign-up-form" action="/signup/" method="post">

      <fieldset name="sign-up">
        <h1>Sign Up</h1>
        <!-- Email address input field-->      
        <label for="email" required>Email</label>
        <input placeholder="foo@bar.com" type="email" title="Enter your email address here" name="email" id="email" required/>
        <!-- Password input field-->    
        <label for="password" required>Password</label>
        <input placeholder="1234passw0rd" type="text" title="Enter your password here" name="pwd" id="pwd" required/>
        <!-- Sign up button -->        
        <button class="button-sign-up" type="submit">Sign Up</button>
        <!-- Forgot password link -->
        <a href="/forgot-password/new">Forgot password?</a>
        </form> 
      </fieldset>  

    </form> 

      <!-- Log in link -->
    <p>Already have an account?
      <span class="log-in"><a href="/login">Log In</a></span>
    </p>

  </body>
</html>
